<div class="row "style="margin-top: 15px;" >
    <div class="col-md-2 card" style="width: 10rem;margin-top:10px;margin-right: 10px;" *ngIf="mapData">
        <img src="https://www.hit4hit.org/img/login/user-icon-6.png" class="card-img-top" alt="image">
        <h3>{{mapData.name}}</h3>
        <h5>{{mapData.id}}</h5><h6>{{mapData.key}}</h6>
        <button class="btn btn-danger" (click)="deleteCustomer(mapData)" routerLink="/customerView/cartView">Delete</button>
    </div>
    <div class="col-md-9">
        <div #map style="width:100%;height:400px"></div>
    </div>
</div> 

<h3 *ngIf="!mapData"> map data doesn't found(please select some map data)</h3>
